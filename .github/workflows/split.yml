name: Docker Build & Push Split Container

on:
  push:
    paths:
      - 'split/**'

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and push the Split image
      uses: docker/build-push-action@v2
      with:
        context: split
        file: split/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/neuralnetnexussplit:latest
