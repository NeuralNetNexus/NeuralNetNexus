apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: docker.io/rafaelxokito/neuralnetnexusbackend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
        env:
        - name: MONGODB_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: mongodb-configmap
              key: MONGODB_CONNECTIONSTRING
      nodeSelector:
        kubernetes.io/role: platform